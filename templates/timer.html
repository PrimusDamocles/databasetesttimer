<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/" method="post">
    <label for="posts">Messagetest</label>
    <textarea id="posts" name="message" rows="4" cols="50">What are you thinking.....
    </textarea>
    <input type="submit" value="Submit">
</form>
<hr>
<ul>
    {% for message in messages %}
    <li>
        <p>{{ message.message }}</p>
        <small>{{ message.created_at.strftime('%Y-%m-%d %H:%M') }} </small>
    </li>
    {% endfor %}
</ul>
</body>
</html>
